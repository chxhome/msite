<div class="g-list">
    <div class="left j-flag">
        {#if blog.showEdit}
            <blogedit></blogedit>
        {#else}
        <div class="m-bloglist">
            <div>
                <a href="#/m/blog/blogedit/" on-click={this.onToEdit()}>发布日志</a>
            </div>
            <div class="m-list j-flag">
                <ul>
                    {#list blog.list as x}
                    <li><a href="#">{x.title}</a><span class="time">{x.sendtime}</span></li>
                    {/list}
                </ul>
            </div>
        </div>
        {/if}
    </div>
    <div class="right j-flag">
        <div class="m-list">
            <ul>
                {#list blog.tags as item}
                <li><a href="#">{item.name}</a></li>
                {/list}
            </ul>
        </div>
    </div>
</div>
